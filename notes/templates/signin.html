{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/signup.css' %}">
 
  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="signupcontainer">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign In</h2>
                    <form method="POST"  action="/signin" method="post" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
        
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'assets/img/landing-img.png' %}" alt="sing up image"></figure>
                    <a href="/signup" class="signup-image-link">Not Registered</a>
                </div>
            </div>
        </div>
    </section>


</div>



{% endblock %}
