{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/signup.css' %}">
 
  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="signupcontainer">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <div class="messages ">
                        {% for message in messages %}
                            {% if message.tags == "error" %}
                            <div  class="alert text-danger">{{ message }}</div>
                            {% else %}
                            <div  class="alert text-{{ message.tags }}">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <form method="POST"  action="/signup" method="post" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="name" placeholder="Your Username"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'assets/img/landing-img.png' %}" alt="sing up image"></figure>
                    <a href="/signin" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>


</div>



{% endblock %}
